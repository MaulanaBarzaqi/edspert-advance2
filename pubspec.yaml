name: advance
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.4.3+1
  flutter_bloc: ^8.1.5
  firebase_core: ^2.31.0
  firebase_auth: ^4.19.5
  hl_image_picker: ^1.2.14
  firebase_storage: ^11.7.5
  image_picker: ^1.1.1
  equatable: ^2.0.5
  bloc: ^8.1.4
  cloud_firestore: ^4.17.4
  google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.9
  bloc_test: ^9.1.7
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icon/

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

